<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1><b>CALCULADORA</b></h1>
        <input class="ipt primero" type="text" placeholder="Operador A" id="operadorA" >
        <input class="ipt" type="text" placeholder="+, -, *, /" id="operador" > 
        <input class="ipt" type="text" placeholder="Operador B" id="operadorB" >
        <input class="btn-salida" type="submit" value="Calcular" id="calcular">
        <p id="resultado"></p>
    </form>
</body>
<script src="calc.js"></script>
</html>
